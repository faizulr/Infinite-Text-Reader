<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Text Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .upload-section {
            padding: 30px;
            text-align: center;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .file-input-wrapper:hover .file-input-button {
            transform: scale(1.05);
        }
        
        .text-display {
            padding: 40px;
            font-size: 1.2em;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        
        .text-display.active {
            display: block;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            display: none;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .controls.active {
            display: flex;
        }
        
        .control-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #667eea;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .control-button:hover {
            background: #764ba2;
        }
        
        .font-size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .font-size-control input[type="range"] {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âˆž Infinite Text Reader</h1>
            <p>Upload a text file and read with infinite scrolling</p>
        </div>
        
        <div class="upload-section" id="uploadSection">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept=".txt">
                <div class="file-input-button">Choose Text File</div>
            </div>
            <p style="color: #666; margin-top: 10px;">Supported format: .txt</p>
        </div>
        
        <div class="controls" id="controls">
            <div class="font-size-control">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" min="12" max="32" value="19" step="1">
                <span id="fontSizeValue">19px</span>
            </div>
            <button class="control-button" id="resetButton">Load New File</button>
        </div>
        
        <div class="text-display" id="textDisplay"></div>
    </div>
    
    <script>
        const fileInput = document.getElementById('fileInput');
        const textDisplay = document.getElementById('textDisplay');
        const uploadSection = document.getElementById('uploadSection');
        const controls = document.getElementById('controls');
        const fontSizeSlider = document.getElementById('fontSize');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const resetButton = document.getElementById('resetButton');
        
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const text = e.target.result;
                    textDisplay.textContent = text;
                    textDisplay.classList.add('active');
                    uploadSection.style.display = 'none';
                    controls.classList.add('active');
                };
                
                reader.readAsText(file);
            } else {
                alert('Please select a valid text file (.txt)');
            }
        });
        
        fontSizeSlider.addEventListener('input', function() {
            const size = this.value;
            textDisplay.style.fontSize = size + 'px';
            fontSizeValue.textContent = size + 'px';
        });
        
        resetButton.addEventListener('click', function() {
            textDisplay.textContent = '';
            textDisplay.classList.remove('active');
            uploadSection.style.display = 'block';
            controls.classList.remove('active');
            fileInput.value = '';
        });
    </script>
</body>
</html>
